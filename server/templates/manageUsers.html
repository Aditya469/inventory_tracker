{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block additionalHeadMaterial %}
	<link rel="stylesheet" href="{{ url_for('static', filename='manageUsers.css') }}">
	<script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"></script>
	<script type=text/javascript src="{{ url_for('scripts.getScriptFile', filename='manageUsers.js') }}"></script>
{% endblock %}

{% block content %}
<div id="pageContainer">
	<div id="addUser">
		<h2>Add New User</h2>
		<div id="addUserControls">
			<label for="newUsername">New User Name:</label>
			<input type="text" id="newUsername">
			<label for="newPassword">Password:</label>
			<input type="text" id="newPassword">
			<label for="accessLevel">Access Level:</label>
			<select id="accessLevel">
				<option value="0">Read-Only</option>
				<option value="1">Edit</option>
				<option value="2">Create</option>
				<option value="3">Administrator</option>
			</select>
			<label for="emailAddress">Email Address</label>
			<input type="text" id="emailAddress">
			<label for="receiveStockNotifications">Receives stock notifications?:</label>
			<input type="checkbox" id="receiveStockNotifications">
			<label for="receiveDbStatusNotifications">Receives database status notifications?:</label>
			<input type="checkbox" id="receiveDbStatusNotifications">
			<input type="button" onclick="addNewUser()" value="Add New User" id="addNewUserBtn">
			<span id="newUserFeedback"></span>
		</div>
	</div>
	<div id="currentUsers" class="mx-5">
		<h2>Current Users</h2>
		<span id="currentUserFeedback"></span>
		<div id="userTableContainer">

		</div>
	</div>
</div>
{% endblock %}
